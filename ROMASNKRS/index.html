    * {

    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('fondo.jpg') no-repeat center center fixed;

    header {
      background: rgba(0, 0, 0, 0.85);

      position: relative;
    }
    .banner::after {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
    }
    .banner-text {
      position: absolute;
      bottom: 50px;
      left: 50px;
      color: #fff;
      z-index: 1;
    }
    .banner-text h2 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
