<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catálogo - ROMA SNKRS</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f2f2;
      color: #111;
    }
    header, nav {
      background-color: #000;
      color: white;
      text-align: center;
      padding: 20px 10px;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 30px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #aaa;
    }
    h1 {
      margin: 20px 0;
    }
    .productos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      padding: 40px;
    }
    .producto {
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }
    .producto:hover {
      transform: translateY(-5px);
    }
    .producto img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }
    .producto-info {
      padding: 15px;
      text-align: center;
    }
    .producto-info h3 {
      margin: 10px 0 5px;
    }
    .producto-info p {
      color: gray;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>Catálogo</header>
  <nav>
    <a href="index.html">Inicio</a>
    <a href="catalogo.html">Catálogo</a>
    <a href="contacto.html">Contacto</a>
    <a href="nosotros.html">Nosotros</a>
  </nav>

  <section class="productos">
    <!-- Producto 1 -->
    <div class="producto">
      <img src="articulo1.jpg" alt="Fear of God Essentials Hoodie">
        <h3>Fear of God Essentials Hoodie</h3>
        <p>$2,500</p>
      </div>
    </div>
    <!-- Producto 2 -->
    <div class="producto">
      <img src="articulo2.jpg" alt="Artículo 2">
        <h3>Pal Angels Logo Neck T-Shirt</h3>
        <p>$4,000</p>
      </div>
    </div>
    <!-- Producto 3 -->
    <div class="producto">
      <img src="articulo3.jpg" alt="Artículo 3">
        <h3>AC Milan x off-White Fourth Kit 2023(puma)</h3>
        <p>$3,000</p>
      </div>
    </div>
    <!-- Producto 4 -->
    <div class="producto">
      <img src="articulo4.jpg" alt="Artículo 4">
        <h3>Comme des Garcons Play x Converse Chuck Taylor</h3>
        <p>$2,500</p>
      </div>
    </div>
    <!-- Producto 5 -->
    <div class="producto">
      <img src="articulo5.jpg" alt="Artículo 5">
        <h3>Amiri Gothic Logo Hat</h3>
        <p>$12,000</p>
      </div>
    </div>
    <!-- Producto 6 -->
    <div class="producto">
      <img src="articulo6.jpg" alt="Artículo 6">
        <h3>Amiri Skel Top Hi Sneakers</h3>
        <p>$12,000</p>
      </div>
    </div>
  </section>

</body>
</html>
